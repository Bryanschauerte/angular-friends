<!DOCTYPE html>
<html ng-app = "friendsShare" ng-controller = 'mainCtrl'>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

  <input class = "form-control" placeholder= "Search Names" type = "text" ng-model = "searchTerm.name">
  <input class = "form-control" placeholder= "Search places" type = "text" ng-model = "searchTerm.current_location">



        <select class="input-medium" ng-options = "option.value as option.name for option in sortOn" ng-model = "sortType">
        </select>



        <select class = 'input-medium' ng-options="option.value as option.name for option in data" ng-model= "data.descending">

        </select>

      </div>
    </form>

    <ul>
      <li class = 'friends' ng-repeat = "friend in friends | orderBy: sortType:data.descending | filter: searchTerm:strict" >

        <img class="profile-pic" ng-src= "{{friend.pic_square}}">

        <h3>{{friend["name"]}}</h3>

        <div class="location">
          <p>Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}</p>
        </div>

        <div class="status">
          Status: {{friend["status"]["message"]}} <span class="hashtag">#{{friend["$$hashKey"]}}</span>
        </div>

        <div class="num-friends">
          Friends: {{friend["friend_count"]}}
        </div>
      </li>



    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
